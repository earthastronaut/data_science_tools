version: "3.8"


services:
    notebook:
        image: jupyter/base-notebook:latest
        command: jupyter lab --NotebookApp.token=''
        ports:
            # - host:container
            - ${NOTEBOOK_PORT:-8888}:8888
        working_dir: /workdir
        volumes:
            - ../:/workdir
        environment:
            PYTHONPATH: /workdir
